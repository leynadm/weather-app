<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather like</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        
        <div class="left-side">

            <div class="location">
                <div class="city"></div>
                <div class="country"></div>
            </div>

            <div class="weather-overview">
                <div class="weather-description"></div>
                <img src="" class="weather-icon" alt="">
            </div>
            

            <span><div class="current-time"></div></span>

            <div class="stat-container">
                <div class="stat-overview">
                    <div class="temperature"></div>
                    <div class="stat-icon material-symbols-outlined">device_thermostat</div>
                </div>
            </div>

            <span class="span-horizontal">Feels like <div class="feels-like"></div></span>

        </div>
        
        <div class="right-side">


            <div class="stat-container">
                <div class="stat-overview">
                    <div class="humidity-icon material-symbols-outlined">humidity_mid</div>
                    <div class="stat-title">Humidity</div>
                </div>
                <div class="humidity"></div>
            </div>

            <div class="stat-container">
                <div class="stat-overview">
                    <div class="stat-icon material-symbols-outlined">tire_repair</div>
                    <div class="stat-title">Pressure</div>
                </div>
                <div class="weather-pressure stat value"></div>
            </div>

            <div class="stat-container">
                <div class="stat-overview">
                    <div class="stat-icon material-symbols-outlined">air</div>
                    <div class="stat-title">Wind Speed</div>
                </div>
                <div class="wind-speed stat-value"></div>            
            </div>

            <div class="stat-container">
                <div class="stat-overview">
                    <div class="stat-icon material-symbols-outlined">visibility</div>
                    <div class="stat-title">Visibility</div>    
                </div>
                <div class="visibility"></div>
            </div>
        </div>
        
        <div class="bottom-side">

            <div class="search-container">
                <input type="text" name="city-search-box" id="city-search-box" placeholder="Search for a city..." value="Barcelona">
                <button type="button" class="search-button material-symbols-outlined">refresh</button>
            </div>

            <label class="toggle">°C or °F
                <input type="checkbox" class="toggle__input" name="celsius-or-fahrenheit" id="celsius-or-fahrenheit" required>
                <div class="toggle__fill" tabindex="1"></div>
            </label>
        </div>
        
    </div>

</body>
</html>
